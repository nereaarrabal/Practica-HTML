    <title>Div</title>
  </head>
  <body>
    <h1>Div en HTML</h1>

    <div style="background-color: aqua" width="50%">
      <h3>Formulario de login</h3>
      <form>
        <input type="email" name="correo" id="correo" placeholder="Correo" />
        <input
          type="password"
          name="contraseña"
          id="contraseña"
          placeholder="Contraseña"
        />
      </form>
    </div>
    <div style="background-color: blueviolet" width="50%">
      <h3>Formulario de registro</h3>
      <input type="email" name="correo" id="correo" placeholder="Correo" />
      <input
        type="password"
        name="contraseña"
        id="contraseña"
        placeholder="Contraseña"
      />
    </div>
