<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <label for="nombre"> Nombre: </label>
      <input type="text" name="nombre" id="nombre" />
    </form>
    <br />
    <form>
      <label for="apellido"> Apellidos: </label>
      <input type="text" name="apellido" id="apellido" />
    </form>
    <br />
    <form>
      <label> Sexo: </label>
      <input type="radio" name="genero" id="masculino" />
      <label for="masculino"> Hombre</label>
      <input type="radio" name="genero" id="femenino" />
      <label for="femenino"> Mujer</label>
    </form>
    <br />
    <form>
      <label for="correo"> Correo:</label>
      <input type="email" name="correo" id="correo" />
    </form>
    <br />
    <form>
      <input type="checkbox" name="informacion" id="informacion" checked />
      <label for="informacion"
        >Deseo recibir informaci√≥n sobre novedades y ofertas</label
      ><br />
      <input type="checkbox" name="consentimiento" id="consentimiento" />
      <label for="consentimiento"
        >Declaro haber leido y aceptar las condiciones generales del programa y
        la normativa sobre proteccion de datos.
      </label>
      <br />
      <br />
      <button type="submit">Enviar formulario</button>
    </form>
  </body>
</html>
