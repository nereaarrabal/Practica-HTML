<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listados en HTML</title>
  </head>
  <body>
    <h1>Listados en HTML</h1>
    <ul>
      <li>Pan</li>
      <li>Pizza</li>
      <li>Pasta</li>
    </ul>

    <ol>
      <li>HTML</li>
      <ul>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>Lenguaje de mercado de hipertexto</dd>
      <dt>CSS</dt>
      <dd>Cascade style short</dd>
    </dl>
  </body>
</html>
